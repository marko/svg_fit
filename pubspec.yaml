name: svg_fit
description: Investigation of BoxFit in flutter_svg

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_svg: 0.22.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/green_rectangle.svg
    - images/green_rectangle.png
    - images/test_rectangle.png
    - images/test_rectangle.svg
    - images/tall_test_rectangle.png
    - images/tall_test_rectangle.svg
